name: nightly tests

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
            node-version-file: ".nvmrc"
            check-latest: false
      - name: install nvm
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.37.0/install.sh | bash
          echo -n 'nvm "$@" && echo $NVM_BIN >> $GITHUB_PATH' >>  ~/.nvm/nvm.sh
          sudo cp ~/.nvm/nvm.sh /usr/local/bin/nvm
          sudo chmod +x /usr/local/bin/nvm
      - name: setup repos
        run: |
            ./install_local.sh https --community
      - name: checkout api
        uses: actions/checkout@v4
        with:
          repository: "undev-studio/cables_api"
          ref: develop
          token: ${{ secrets.undev_token }}
          path: "cables_api/"
          fetch-depth: 0
      - name: export tests
        run: |
          cd cables_api/
          npm install --no-save
          npm run tests:export
